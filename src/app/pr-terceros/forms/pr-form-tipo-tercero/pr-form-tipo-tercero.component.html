<form [formGroup]="formTipoTercero" (submit)="save()" fxLayoutGap="15px" fxLayout="column">
  
    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="gappx">
      <mat-checkbox color="primary" formControlName="editarDatosTercero">Editar Datos del Tercero</mat-checkbox>
    </div>
    <!-- <div [hidden]="editarDatosTercero.valid">Required</div> -->
  
    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="gappx">
      <div fxFlex="100%">
          <div fxLayout="row">
            <mat-label for="" color="primary">Entidad o Ciudadano *</mat-label>
          </div>
        <!-- <mat-form-field>
            <mat-select formControlName="entidadCiudadano">
              <mat-option value="option1">Option 1</mat-option>
              <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
              <mat-option value="option3">Option 3</mat-option>
            </mat-select>
        </mat-form-field> -->
        <mat-form-field class="example-full-width">
          <input matInput type="text" placeholder="Pick one" aria-label="Number" formControlName="entidadCiudadano">
          <!-- <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete> -->
        </mat-form-field>
          
      </div>
    </div>
      <!-- <div [hidden]="entidadCiudadado.valid">Invalid</div> -->
    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="gappx">
      <div fxFlex="100%">
        <div fxLayout="row">
          <mat-label for="">Tipo de Tercero *</mat-label>
        </div>
        <mat-form-field>
          <mat-select formControlName="tipoTercero">
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <!-- <div [hidden]="profile.valid">Invalid</div> -->
    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="gappx">
      <div fxFlex="100%">
        <div fxLayout="row">
          <mat-label for="">Tipo de Identificacion *</mat-label>
        </div>
        <mat-form-field>
          <mat-select formControlName="tipoIdentificacion">
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <!-- <div [hidden]="tipoIdentificacion.valid">Invalid</div> -->
  
    <!-- <button type="submit">Submit</button> -->
  </form>
